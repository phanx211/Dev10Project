
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="restaurantStyles.css">
		<style>
			#required {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
			<header>
    		<h1 class="display-1">Phan's Cuisine</h1>
			<header>

			<nav>
        <a class="btn" href="index.html">Home</a> &nbsp;
        <a class="btn" href="menu.html">Menu</a>&nbsp;
        <a class="btn" href="contact.html">Contact Us</a>
      </nav>

      <center>
    	<form action="submit.html" method="POST">
				<div class="form-group">
	    		<label id="required" for="name">Name:</label>
	    		<input type="text" id="name" name="name" required><br />
				</div>

				<div class="form-group">
	    		<label id="required" for="email">Email:</label>
	    		<input type="text" id="email" name="email" required><br />
				</div>

				<div class="form-group">
	    		<label id="required" for="phone">Phone:</label>
	    		<input type="text"id="phone" name="phone" required><br />
				</div>

				<div class="form-group">
	    		<label for="reason">Reason for Inquiry:</label>
	    		<select id="reason" name="reason" required>
	    			<option value="catering" selected>Catering</option>
	    			<option value="private">Private Party</option>
	    			<option value="feedback">feedback</option>
	    			<option value="other">Other</option>
	    		</select><br />
				</div>

				<div class="form-group">
	        <label for="info">Additional Information:</label>
	        <textarea id="info"></textarea><br />
				</div>

				<div class="form-group">
	        <label>Have you been to the restaurant?</label>
	        <input type="radio" id="choice1" name="visited" value="yes">
	        <label for="choice1">Yes</label>
	        <input type="radio" id="choice2" name="visited" value="no">
	        <label for="choice2">No</label><br />
				</div>

				<div class="form-group">
	    		<label>Best days to contact you: </label>
	    		<input type="checkbox" id="m" name="days" value="m">
	    		<label for="frontEnd">M</label>
	        <input type="checkbox" id="t" name="days" value="t">
	        <label for="frontEnd">T</label>
	        <input type="checkbox" id="w" name="days" value="w">
	    		<label for="frontEnd">W</label>
	        <input type="checkbox" id="th" name="days" value="th">
	    		<label for="frontEnd">Th</label>
	        <input type="checkbox" id="f" name="days" value="f">
	    		<label for="frontEnd">F</label>
				</div>

    		<input type="submit" name="submit" value="Send Request">
    	</form>
      </center>
      <footer class="footer">
          <p>504 University Ave SE | Minneapolis, MN | 55414</p>
          <p>612-978-9944</p>
      </footer>
	</body>
</html>
