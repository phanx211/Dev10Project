      <center>
    	<form action="submit.html" method="POST">
    		<label for="name">Name:</label>
    		<input type="text" id="name" name="name"><br />

    		<label for="email">Email:</label>
    		<input type="text" id="email" name="email"><br />

    		<label for="phone">Phone:</label>
    		<input type="text"id="phone" name="phone"><br />

    		<label for="reason">Reason for Inquiry:</label>
    		<select id="reason" name="reason">

        <label for="info">Additional Information:</label>

        <label>Have you been to the restaurant?</label>

        <label for="choice1">Yes</label>
        <input type="radio" id="choice2" name="visited" value="no">
        <label for="choice2">No</label><br />

    		<label>Best days to contact you: </label>
    		<input type="checkbox" id="m" name="days" value="m">
    		<label for="frontEnd">M</label>

        <label for="frontEnd">T</label>
        <input type="checkbox" id="w" name="days" value="w">
    		<label for="frontEnd">W</label>
        <input type="checkbox" id="th" name="days" value="th">

        <input type="checkbox" id="f" name="days" value="f">
